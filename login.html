<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UST Registration and Login Application</title>
<style type="text/css">



body {
background-image: url('https://directlinedev.com/media/services/service/background/background_11.wide.jpeg');
color:white;
font-family: "Times New Roman", Times, serif;
}

  .logo {

            display: flex;

            justify-content: right;

            align-items: right;

        }
 

        .logo img {

            width: 80px;

            border-radius: 30px;

        }
</style>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">UST Employee Records System</a>
			</div>
			<div class="logo">

                <img src= "https://www.thenfapost.com/wp-content/uploads/2021/01/UST.jpg">

            </div>
		</div>
	</nav>
	
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
			<h2 style="color:pink;"><marquee>UST Global:Transforming Lives!!!</marquee></h2>
				<h3 style="color:tomato;"> Sign-in </h3>
			
				<form th:action="@{/login}" method="post">
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Incorrect username or
							password.</div>
					</div>
				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out from the application.</div>
					</div>
					
					<div class = "form-group">
						<label for ="username"> Username </label> :
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Enter Email ID" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter Password" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>Are you a New user? <a href="/" th:href="@{/registration}">Click here to Register
								</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
